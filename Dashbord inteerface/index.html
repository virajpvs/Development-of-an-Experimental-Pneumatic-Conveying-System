<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sensor Dashboard</title>
  </head>
  <body>
    <h1>Pnumatic Conveyor</h1>
    <h3>Real-time sensor values</h3>

    <div class="dashboard">
      <img
        src="Pnumatic-conv-image.jpeg"
        alt="Pnumatic-conv-image"
        class="Pnumatic-conv-image"
        id="Pnumatic-conv-image"
      />

      <div class="sensor pos1" id="sensor1">
        <div class="sensor-value">0</div>
      </div>
      <div class="sensor pos2" id="sensor2">
        <div class="sensor-value">0</div>
      </div>
      <div class="sensor pos3" id="sensor3">
        <div class="sensor-value">0</div>
      </div>
      <div class="sensor pos4" id="sensor4">
        <div class="sensor-value">0</div>
      </div>
      <div class="sensor pos5" id="sensor5">
        <div class="sensor-value">0</div>
      </div>
      <div class="sensor pos6" id="sensor6">
        <div class="sensor-value">0</div>
      </div>

      <div class="overlay-text">
        A pneumatic conveyor is a system that transports materials using
        compressed air. It efficiently conveys powders, granules, or bulk solids
        through pipes, making it ideal for various industries, such as
        manufacturing and agriculture.
      </div>

      
      <!-- Add more sensors as needed -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
